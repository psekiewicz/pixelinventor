server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|mp3|mp4|webm)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    location ~* \.(js|css)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    location /components/ {
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/index.html =404;
    }

    error_page 404 /404.html;
    location = /404.html { internal; }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { internal; }

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain text/css text/xml text/javascript application/javascript
        application/json application/xml application/rss+xml image/svg+xml;
}
